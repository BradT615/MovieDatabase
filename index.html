<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar fixed-top navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="./">
            <img src="logos/logo-removebg.png" alt="" width="40" height="40" class="d-inline-block align-text-center">
            Movie Database
        </a>
        <a href="https://github.com/BradT615/MovieDatabase">
            <img src="logos/github-icon.svg" alt="" width="40" height="40" class="d-inline-block align-text-center ml-auto">
        </a>
        
    </div>
</nav>

<form id="form" class="d-flex">
    <input id="search" class="form-control" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">
        <img src="logos/search-icon.svg" alt="" width="40" height="40" class="d-inline-block align-text-center">
    </button>
</form>

<main id="main" class="container">
    <div class="row" id="movie-row"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
